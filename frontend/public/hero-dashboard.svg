<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#dashboardGradient)"/>
  
  <!-- Dashboard Container -->
  <rect x="20" y="40" width="360" height="240" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="30" y="50" width="340" height="40" rx="6" fill="#F8FAFC"/>
  <text x="40" y="72" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1E293B">Analytics Dashboard</text>
  
  <!-- KPI Cards -->
  <rect x="40" y="110" width="80" height="60" rx="8" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="1"/>
  <text x="50" y="130" font-family="Inter, sans-serif" font-size="10" fill="#3B82F6">Total Reach</text>
  <text x="50" y="150" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1E293B">24.5K</text>
  
  <rect x="130" y="110" width="80" height="60" rx="8" fill="#22C55E" fill-opacity="0.1" stroke="#22C55E" stroke-width="1"/>
  <text x="140" y="130" font-family="Inter, sans-serif" font-size="10" fill="#22C55E">Engagement</text>
  <text x="140" y="150" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1E293B">8.2%</text>
  
  <rect x="220" y="110" width="80" height="60" rx="8" fill="#F59E0B" fill-opacity="0.1" stroke="#F59E0B" stroke-width="1"/>
  <text x="230" y="130" font-family="Inter, sans-serif" font-size="10" fill="#F59E0B">Posts</text>
  <text x="230" y="150" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1E293B">156</text>
  
  <rect x="310" y="110" width="60" height="60" rx="8" fill="#EF4444" fill-opacity="0.1" stroke="#EF4444" stroke-width="1"/>
  <text x="320" y="130" font-family="Inter, sans-serif" font-size="10" fill="#EF4444">Growth</text>
  <text x="320" y="150" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1E293B">+12%</text>
  
  <!-- Chart Area -->
  <rect x="40" y="190" width="320" height="80" rx="6" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Chart Lines -->
  <polyline points="50,250 80,230 110,240 140,220 170,210 200,225 230,205 260,195 290,200 320,185 350,180" 
            fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
  
  <polyline points="50,260 80,245 110,255 140,240 170,235 200,245 230,230 260,220 290,225 320,210 350,205" 
            fill="none" stroke="#22C55E" stroke-width="2" stroke-linecap="round" stroke-dasharray="4,4"/>
  
  <!-- Chart Points -->
  <circle cx="350" cy="180" r="3" fill="#3B82F6"/>
  <circle cx="350" cy="205" r="3" fill="#22C55E"/>
  
  <!-- Platform Icons -->
  <circle cx="60" cy="25" r="8" fill="#1DA1F2"/>
  <text x="56" y="29" font-family="Inter, sans-serif" font-size="8" fill="white">T</text>
  
  <circle cx="80" cy="25" r="8" fill="#1877F2"/>
  <text x="77" y="29" font-family="Inter, sans-serif" font-size="8" fill="white">F</text>
  
  <circle cx="100" cy="25" r="8" fill="#E4405F"/>
  <text x="97" y="29" font-family="Inter, sans-serif" font-size="8" fill="white">I</text>
  
  <circle cx="120" cy="25" r="8" fill="#0A66C2"/>
  <text x="117" y="29" font-family="Inter, sans-serif" font-size="8" fill="white">L</text>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="60" r="20" fill="#3B82F6" fill-opacity="0.1"/>
  <circle cx="350" cy="60" r="12" fill="#3B82F6" fill-opacity="0.2"/>
  <circle cx="350" cy="60" r="6" fill="#3B82F6"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>